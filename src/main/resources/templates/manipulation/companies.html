<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Компании</title>
    <style>
        .btn{
            font-size: 20px;
        }
        .headerText{
            text-align: center;
        }
    </style>
    <style th:insert="~{fragments/menu :: menu_css}"></style>
</head>
<body>
<div th:insert="~{fragments/menu :: menu}"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Название</th>
        <th scope="col">Абревиатура</th>
        <th scope="col"><a class="btn btn-success" th:href="@{/bonus_system/patient/new}" role="button">Добавить</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}">
        <th scope="row" th:text="${company.ID}"></th>
        <th scope="row"  th:text="${company.Name}"></th>
        <th scope="row"  th:text="${company.AbbrName}"></th>
    </tr>
    </tbody>
</table>

</body>
</html>
