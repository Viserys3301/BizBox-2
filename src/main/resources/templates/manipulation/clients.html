<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <style>
        .btn{
            font-size: 20px;
        }
        .headerText{
            text-align: center;

        }
        .form-select{
            display: inline;
            width: 80%;
        }
    </style>
    <style th:insert="~{fragments/menu :: menu_css}"></style>
</head>
<body>
<div th:insert="~{fragments/menu :: menu}"></div>

<h3>&ensp;</h3>

<form th:method="get" >
    <select th:value="${param.nameFilter}" name="nameFilter" class="form-select" aria-label="Default select example">
        <option th:each="company : ${companies}" th:value="${company.ID}" th:text="${company.name}" > </option>
    </select>
    <button type="submit" class="btn btn-warning">Поиск</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Имя реферала</th>
        <th scope="col">Компания</th>
        <th scope="col">Пакет</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <th scope="row" th:text="${client.ID}"></th>
        <th scope="row"  th:text="${client.clientName}"></th>
        <th scope="row"  th:text="${client.clientRefName}"></th>
        <th scope="row"  th:text="${client.companyName}"></th>
        <th scope="row"  th:text="${client.packageName}"></th>
    </tr>
    </tbody>
</table>


</body>
</html>
