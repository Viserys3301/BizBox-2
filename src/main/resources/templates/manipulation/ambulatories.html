<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Амбулатории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .btn{
            font-size: 20px;
        }
        .headerText{
            text-align: center;
        }
    </style>
    <style th:insert="~{fragments/menu :: menu_css}"></style>

    <script src="https://kit.fontawesome.com/aca93a0fac.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: menu}"></div>

<table class="table">
    <thead>
    <tr class="table_header">
        <th scope="col">ID</th>
        <th scope="col">Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="ambulatory : ${ambulatories}">
        <th scope="row"  th:text="${ambulatory.primaryKey}"></th>
        <th scope="row"  th:text="${ambulatory.registrydate}"></th>
        <td>
            <a class="btn btn-secondary" th:href="@{/patient/ambulatory/{id} (id = ${ambulatory.primaryKey})}" role="button"><i class="fa-solid fa-angles-left"></i></a>
            <a class="btn btn-secondary" th:href="@{/patient/ambulatory/{id} (id = ${ambulatory.primaryKey})}" role="button"><i class="fa-solid fa-clock-rotate-left"></i></a>
        </td>
    </tr>

    </tbody>
</table>


</body>
</html>
